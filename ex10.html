<!DOCTYPE html>
<html>
<head>
	<title>Visible and Hidden colomns</title>
	<link rel="stylesheet" type="text/css" href="ex10css.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		 
		 <div class="row">
		 	
		 	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
		 		<div class="customColomn">All screens</div>
            </div>
            
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12  hidden-xs">
		 		<div class="customColomn">Medium, Large, Small devives</div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-md visible-lg">
		 		<div class="customColomn">Medium, Large devices</div>
            </div>
 
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
		 		<div class="customColomn">Large devices</div>
            </div>


		 </div>




	</div>

</body>
</html>
